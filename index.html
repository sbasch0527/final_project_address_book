<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

  <!-- navbar -->
  <!-- Image and text -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      ADDRESS BOOK
    </a>
  </nav>

  <!-- add input field -->
  <div class="container">
    <br><br>
    <div class="input-group mb-3">
        <h4>New Address:</h4>
        <input type="text" class="js-form-control js-address-book-field fname" placeholder="First Name..." aria-label="Address book first name" aria-describedby="basic-addon2">
        <input type="text" class="js-form-control js-address-book-field lname" placeholder="Last Name..." aria-label="Address book last name" aria-describedby="basic-addon2"><br>
         <input type="text" class="js-form-control js-address-book-field street" placeholder="Street..." aria-label="Address book street" aria-describedby="basic-addon2">
         <input type="text" class="js-form-control js-address-book-field street2" placeholder="Street 2..." aria-label="Address book street 2" aria-describedby="basic-addon2"><br>
         <input type="text" class="js-form-control js-address-book-field city" placeholder="City..." aria-label="Address book city" aria-describedby="basic-addon2"> 
         <select class="js-form-control js-address-book-field state">
            <option value="">State...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <input type="text" class="js-form-control js-address-book-field zip" placeholder="Zip..." aria-label="Address book zip" aria-describedby="basic-addon2"><br>
         <button class="btn btn-primary js-add-to-book js-form-control" type="button">Add to Book</button>
    </div>
    <!-- <div class="js-address-book-container"></div> -->

    <!-- tabbed fields -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#a_d" role="tab">A-D</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#e_h" role="tab">E-H</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#i_l" role="tab">I-L</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#m_p" role="tab">M-P</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#q_t" role="tab">Q-T</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#u_z" role="tab">U-Z</a>
      </li>
    </ul>

    <!-- tabbed content -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="a_d" role="tabpanel" aria-labelledby="a_d-tab">...</div>
      <div class="tab-pane fade" id="e_h" role="tabpanel" aria-labelledby="e_h-tab">...</div>
      <div class="tab-pane fade" id="i_l" role="tabpanel" aria-labelledby="i_l-tab">...</div>
      <div class="tab-pane fade" id="m_p" role="tabpanel" aria-labelledby="m_p-tab">...</div>
      <div class="tab-pane fade" id="q_t" role="tabpanel" aria-labelledby="q_t-tab">...</div>
      <div class="tab-pane fade" id="u_z" role="tabpanel" aria-labelledby="u_z-tab">...</div>
    </div>
 
</div>

<!-- Modal -->
<div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="Google Maps" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body js-modal-map">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5GkXQM7yS7kMTKuet8h1vfxjk57Y7Rek">

</html>
